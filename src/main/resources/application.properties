spring.application.name=inventario-api-spring-boot
server.port=8084

# MySQL connection - Corregido para MySQL en XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/perfunlandia_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuración de logging para debug
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Deshabilitar SpringDoc temporalmente
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Configuración HATEOAS
spring.hateoas.use-hal-as-default-json-media-type=false

